databaseChangeLog:
- changeSet:
    id: 0014.rename_column_users_name
    author: codeschluss
    changes:
    - renameColumn:
        newColumnName: name
        oldColumnName: fullname
        tableName: users
        columnDataType: VARCHAR(255)
    - sql:
        comment: Set char set for mysql
        dbms: mysql
        endDelimiter: \nGO
        splitStatements: true
        sql: ALTER TABLE users CONVERT TO CHARACTER SET utf8 COLLATE utf8_general_ci;
        stripComments: true
