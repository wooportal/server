databaseChangeLog:
- logicalFilePath: path_independent
- changeSet:
    id: 0019.create_table_subscriptions
    author: codeschluss
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: subscriptionsPK
            name: id
            type: CHAR(36)
        - column:
            constraints:
              nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: created
            type: datetime
        - column:
            constraints:
              nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: modified
            type: datetime
        - column:
            constraints:
              nullable: false
            name: auth_secret
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: endpoint
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: public_key
            type: VARCHAR(255)
        tableName: subscriptions
    - sql:
        comment: Workaround for description collation and char set
        dbms: mysql
        endDelimiter: \nGO
        splitStatements: true
        sql: ALTER TABLE subscriptions CONVERT TO CHARACTER SET utf8 COLLATE utf8_general_ci;
        stripComments: true
