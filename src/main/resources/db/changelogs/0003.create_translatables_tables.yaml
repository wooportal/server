databaseChangeLog:
########## Activity ##########
- changeSet:
    id: 0003.create_translatables_tables-activities
    author: codeschluss
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: activity_translatablesPK
            name: id
            type: CHAR(36)
        - column:
            constraints:
              nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: created
            type: datetime
        - column:
            constraints:
              nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: modified
            type: datetime
        - column:
            name: description
            type: TEXT
        - column:
            constraints:
              nullable: false
            name: name
            type: VARCHAR(255)
        - column:
            name: language_id
            type: CHAR(36)
        - column:
            constraints:
              nullable: false
            name: parent_id
            type: CHAR(36)
        tableName: activity_translatables
    - sql:
        comment: Set char set for mysql
        dbms: mysql
        endDelimiter: \nGO
        splitStatements: true
        sql: ALTER TABLE activity_translatables CONVERT TO CHARACTER SET utf8 COLLATE utf8_general_ci;
        stripComments: true
    - createIndex:
        columns:
        - column:
            name: parent_id
        indexName: FKjrqq5gp8f15d5eo0pitvbr9fm
        tableName: activity_translatables
    - addForeignKeyConstraint:
        baseColumnNames: parent_id
        baseTableName: activity_translatables
        constraintName: FKjrqq5gp8f15d5eo0pitvbr9fm
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: activities
    - createIndex:
        columns:
        - column:
            name: language_id
        indexName: FKqry0yjjmu07i8j2c378h2cyh8
        tableName: activity_translatables
    - addForeignKeyConstraint:
        baseColumnNames: language_id
        baseTableName: activity_translatables
        constraintName: FKqry0yjjmu07i8j2c378h2cyh8
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: languages
