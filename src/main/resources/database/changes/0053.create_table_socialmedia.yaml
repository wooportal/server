databaseChangeLog:
- logicalFilePath: path_independent
- changeSet:
    id: 0053.create_table_socialmedia
    author: codeschluss
    changes:
    - createTable:
        columns:
        - column:
            constraints:
                primaryKey: true
            name: id
            type: CHAR(36)
        - column:
            constraints:
                nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: created
            type: datetime
        - column:
            constraints:
                nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: modified
            type: datetime       
        - column:
            constraints:
                nullable: false
            name: name
            type: VARCHAR(255)
        - column:
            constraints:
                nullable: false
                unique: true
            name: url
            type: VARCHAR(255)
        - column:
            constraints:
                nullable: false
                unique: true
            name: icon
            type: VARCHAR(255)
        tableName: social_media
    - sql:
        comment: set char set for mysql
        dbms: mysql
        endDelimiter: \nGO
        splitStatements: true
        sql: ALTER TABLE social_media CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
