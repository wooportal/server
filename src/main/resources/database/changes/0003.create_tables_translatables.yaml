databaseChangeLog:
- logicalFilePath: path_independent
########## Activity ##########
- changeSet:
    id: 0003.create_tables_translatables-activities
    author: codeschluss
    changes:
    - createTable:
        columns:
        - column:
            constraints:
                primaryKey: true
                primaryKeyName: activity_translatablesPK
            name: id
            type: CHAR(36)
        - column:
            constraints:
                nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: created
            type: datetime
        - column:
            constraints:
                nullable: false
            defaultValueComputed: CURRENT_TIMESTAMP
            name: modified
            type: datetime
        - column:
            name: description
            type: TEXT
        - column:
            constraints:
                nullable: false
            name: name
            type: VARCHAR(800)
        - column:
            name: language_id
            type: CHAR(36)
        - column:
            constraints:
                nullable: false
            name: parent_id
            type: CHAR(36)
        tableName: activity_translatables
    - sql:
        comment: set char set for mysql
        dbms: mysql
        endDelimiter: \nGO
        splitStatements: true
        sql: ALTER TABLE activity_translatables CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
    - createIndex:
        columns:
        - column:
            name: parent_id
        indexName: CONSTRAINT_2EE12C18
        tableName: activity_translatables
    - addForeignKeyConstraint:
        baseColumnNames: parent_id
        baseTableName: activity_translatables
        constraintName: CONSTRAINT_952C2A0C
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: activities
    - createIndex:
        columns:
        - column:
            name: language_id
        indexName: CONSTRAINT_8387B1B0
        tableName: activity_translatables
    - addForeignKeyConstraint:
        baseColumnNames: language_id
        baseTableName: activity_translatables
        constraintName: CONSTRAINT_2EF8068E
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: languages
