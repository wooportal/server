                              type: datetime
                        - column:
                              constraints:
                                  nullable: false
                              defaultValueComputed: CURRENT_TIMESTAMP
                              name: modified
                              type: datetime
                        - column:
                              name: visits
                              type: integer
                        - column:
                              constraints:
                                  unique: true
                              name: ip_address
                              type: VARCHAR(255)
                        - column:
                              name: user_agent
                              type: VARCHAR(255)
                        - column:
                              constraints:
                                  nullable: false
                              name: parent_id
                              type: CHAR(36)
                    tableName: activity_visitors
              - sql:
                    comment: set char set for mysql
                    dbms: mysql
                    endDelimiter: \nGO
                    splitStatements: true
                    sql: ALTER TABLE activity_visitors CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
              - createIndex:
                    columns:
                        - column:
                              name: parent_id
                    indexName: CONSTRAINT_5S5UZ1D6E
                    tableName: activity_visitors
              - addForeignKeyConstraint:
                    baseColumnNames: parent_id
                    baseTableName: activity_visitors
                    constraintName: CONSTRAINT_1FJ3287G
                    deferrable: false
                    initiallyDeferred: false
                    onDelete: CASCADE
                    onUpdate: CASCADE
                    referencedColumnNames: id
                    referencedTableName: activities
                    validate: true
