    ########## Activity ##########
    - changeSet:
          id: 0048.create_tables_visitors.1
          author: codeschluss
          changes:
              - createTable:
                    columns:
                        - column:
                              constraints:
                                  primaryKey: true
                              name: id
                              type: CHAR(36)
                        - column:
